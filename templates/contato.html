<div class="row contato">
    <form class="col s12" id="form">
      <div class="row">
	            
	      
        <div class="input-field col s12">
          <input id="name" type="text" class="validate" required aria-required="true" data-required-message="Por favor insira um nome.">
          <label for="name">Nome</label>
        </div>
      </div>

          <label for="phone">Telefone</label>
        </div>
        <div class="input-field col s6">

        </div>
 
	    </div>
 
	          <div class="row">
        <div class="input-field col s12">
          <input id="subject" type="text" class="validate" required aria-required="true">

        </div>
      </div>
	    

	    
	        <div class="row">
        <div class="input-field col s12">
          <textarea id="body" class="materialize-textarea" required aria-required="true"></textarea>
          <label for="body">Mensagem</label>
        </div>
      </div>
	    <button id="submit" type="submit" class="btn waves-effect waves-light" name="action">Enviar

  </button>

          </form>
</div>
